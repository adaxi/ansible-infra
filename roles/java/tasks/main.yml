---
- name: Add Java webupdate repository key
  apt_key: keyserver=keyserver.ubuntu.com id=EEA14886
  become: yes

- name: Add Java webupdate repository
  apt_repository: repo='deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main' state=present
  become: yes
  
- name: Accept Oracle license
  debconf: name='oracle-java7-installer' question='shared/accepted-oracle-license-v1-1' value='true' vtype='select'
  become: yes
  
- name: Install Java 7
  apt: name=oracle-java7-installer state=present
  become: yes 